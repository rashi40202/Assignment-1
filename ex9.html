<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 9</title>
</head>
<body bgcolor="#fccbef">
    <h1 align="center">SOFTWARE PRODUCT FEEDBACK FORM</h1>
    <hr color="#679h1d">
    <table cellspacing="10" align="center" bgcolor="lightblue">
        <form action="submit.html">
            <tr>
                <td>
                    <label>First name :</label>
                </td>
                <td>
                    <input type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Last name :</label>
                </td>
                <td>
                    <input type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Country:</label>
                </td>
                <td>
                    <select name="country">
                        <option>Argentina</option>
                        <option>Australia</option>
                        <option>Belgium</option>
                        <option>Bhutan</option>
                        <option>China</option>
                        <option>Denmark</option>
                        <option>Finland</option>
                        <option>Hungary</option>
                        <option>India</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender :</label>
                </td>
                <td>
                    <input type="radio" name="gender" value="m" />Male
                    <input type="radio" name="gender" value="f" />Female
                    <input type="radio" name="gender" value="o" />Other
                </td>
            </tr>
            <tr>
                <td>
                    <label>What features of our software do you like most?</label>
                </td>
                <br>
                <td>
                    <input type="Checkbox" name="feature" value="use" />Easy Usability
                    <input type="checkbox" name="feature" value="gui" />Better user Interface
                    <input type="checkbox" name="feature" value="func" />Multiple functionalities provided at the same time 
                    <input type="checkbox" name="feature" value="feed" />We are open to FEEDBACK
                    <input type="checkbox" name="feature" value="free" />Free Of Cost
                </td>
            </tr>
            <tr>
                <td>
                    <label>Any Comments</label>
                </td>
                <td>
                    <textarea rows="5" cols="50" name="comments"> Any Comments....</textarea>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="Submit" />
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
