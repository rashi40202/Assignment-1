<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 10</title>
</head>
<body bgcolor="#3e4444">
    <font color="#ffef96">
        <h1 align="center">AUTOCOMPLETE DAYS OF WEEK</h1>
        <hr><br>
        <form action="Weekday.html" autocomplete="on" align="center">
            <font size="6">
                <label>Enter days of weed</label>
                <datalist id="week">
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                    <option>Sunday</option>
                </datalist>
                <input type="text" list="week" required />
                <br><br><br>
                <input type="Submit" />
                <hr color="white" />
            </font>
        </form>
    </font>
</body>
</html>
